{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login - Simdeesea Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- styles -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

  </head>
  <body>

  <!-- WRAPPER -->
  <div id="wrapper">
    <div class="vertical-align-wrap">
      <div class="vertical-align-middle" style="padding-top: 14%;">
        <div class="auth-box ">

          <div class="left">
            <div class="content" style="padding-top: 25px">
              <div class="header">
                <div class="logo text-center">Simdeesea Web</div>
                <p class="lead">Iniciar sesión con su usuario y contraseña</p>
              </div>
              <form class="form-auth-small" action="{% url 'login' %}" method="post" name="formulario1" class="login">
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group">
                  <label for="signin-email" class="control-label sr-only">Usuario</label>
                  <input type="text" class="form-control"  name="usuario" id="{{ form.usuario.if_for_label}}" max-length="20" placeholder="Username...">
                </div>
                <div class="form-group">
                  <label for="signin-password" class="control-label sr-only">Contraseña</label>
                  <input type="password" class="form-control" name="clave" id="{{ form.clave.if_for_label}}" max-length="20" placeholder="Password...">
                </div>
                <div class="form-group clearfix">
                  <label class="fancy-checkbox element-left">
                    <input type="checkbox">
                    <span>Recuerdame</span>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                <div class="bottom">
                  <span class="helper-text"><i class="fa fa-lock"></i> <a href="{% url 'password_reset' %}">Olvidó la contraseña?</a></span>
                </div>
              </form>
              {% if error %}
                  <div class="alert alert-danger"> {{ error  }}</div>
              {% endif %}
              </div>
          </div>

          <div class="right">
            <div class="overlay"></div>
            <div class="content text">
              <h1 class="heading">Control colegios de Anapoima</h1>
              <p>Simdeesea Web</p>
            </div>
          </div>
          <div class="clearfix"></div>

        </div>
      </div>
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
