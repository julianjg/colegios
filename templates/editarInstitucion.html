{% extends 'plantilla.html' %}
{% block title%} EDUCACION {%endblock %}

{%  block content %}
<div class="panel panel-headline">
    <div class="panel-heading">
      <h2 class="panel-title"><b>Institucion</b></h2>
    </div>

    <div class="panel-body">
      <div class="row">

		<form method="POST" action="editarInstitucion">
		{% csrf_token %}
		<div class="col-sm-12 form-group">
		    <div class="col-sm-3">
		        <label class="control-label" for="textinput">Editar Institucion</label>
		    </div>
		    <div class="col-sm-6">
		        <input id="textinput" name="institucion" value="{{ institucion.nombre }}" type="text" class="form-control">
		    </div>
		</div>
    <div class="col-sm-12 form-group">
		    <div class="col-sm-3">
		        <label class="control-label" for="textinput">Editar direccion</label>
		    </div>
		    <div class="col-sm-6">
		        <input id="textinput" name="direccion" value="{{ institucion.direccion }}" type="text" class="form-control">
		    </div>
		</div>

		<button type="submit" value ="10" class="btn btn-primary">Editar </button>
		<a class="btn btn-default" href="{% url 'configuraInstitucion' %}">Cancelar</a>
		</form>
	</div>
	</div>
</div>

{% endblock %}
