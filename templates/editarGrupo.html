{% extends 'plantilla.html' %}
{% block title%} EDUCACION {%endblock %}

{%  block content %}
<div class="panel panel-headline">
    <div class="panel-heading">
      <h2 class="panel-title"><b>Grupo</b></h2>
    </div>

    <div class="panel-body">
      <div class="row">

		<form method="POST" action="editarGrupo">
		{% csrf_token %}
		<div class="col-sm-12 form-group">
		    <div class="col-sm-3">
		        <label class="control-label" for="textinput">Editar Grupo</label>
		    </div>
		    <div class="col-sm-6">
		        <input id="textinput" name="grupo" value="{{ grupo.grupo }}" type="text" class="form-control">
		    </div>
		</div>
    <div class="col-sm-12 form-group">
       <div class="col-md-3">
           <label class="control-label" for="textinput">Editar Grado</label>
       </div>
     <div class="col-md-6">
       <select id="grado" name="grado" type="text" placeholder="placeholder" class="form-control input-md" required>
           <option value="{{ grupo.grado.id }}">{{ grupo.grado.grado }}</option>
               {% for row in grados %}
                   <option value="{{ row.id }}">{{ row.grado }}</option>
               {% endfor %}
       </select>
     </div>
    </div>

		<button type="submit" value ="10" class="btn btn-primary">Editar </button>
		<a class="btn btn-default" href="{% url 'configuraGrupo' %}">Cancelar</a>
		</form>
	</div>
	</div>
</div>

{% endblock %}
