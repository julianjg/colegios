{% extends 'plantilla.html' %}
{% block title%} EDUCACION {%endblock %}



{%  block content %}

<form method="POST" action="video">
		{% csrf_token %}
		<div class="col-sm-12 form-group">
      <div class="panel-heading">
        <h3><b>Link video</b></h3>
      </div>
		    <div class="col-sm-3">
		        <label class="control-label" for="textinput">Ingrese LInk video</label>
		    </div>
		    <div class="col-sm-8">
		        <input id="textinput" name="video" value="{{ video.video }}" type="text" placeholder="iframe video" class="form-control">
		    </div>
		</div>

		<button type="submit" value ="10" class="btn btn-primary">guardar </button>
		<a class="btn btn-default" href="{% url 'configuracion' %}">Cancelar</a>
</form>
<div class="col-sm-12">
	<div class="col-sm-4">

	</div>
	<div class="col-sm-8">
		<div style="position:relative;height:0;padding-bottom:56.25%">
			<iframe src="https://{{ video.video }}?autoplay=1" width="560" height="315">
			</iframe>

		 </div>
	</div>
</div>

{% endblock %}
