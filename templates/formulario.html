{% extends 'plantilla.html' %}
{% block title%} EDUCACION {%endblock %}



{%  block content %}
<div class="panel panel-headline">
    <div class="panel-heading">
      <h2 class="panel-title"><b>Registro Usuarios</b></h2>
      <p class="panel-subtitle"><b>Formulario Registro de Usuarios, aqui podra inscribir los usuarios del sistema. </b></p>
    </div>

    <div class="panel-body">
      <div class="row">

                <form action="" method=post name="formulario1" class="formregistro">
                {% csrf_token %}

                <div class="col-sm-12 form-group">
                    <div class="col-sm-2 row">

                    </div>
                         <div class="col-sm-8">

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">

                                 </div>
                            </div>

                            <!--<input id="textinput" name="Nombre" type="text" placeholder="ingresa tu nombre" class="form-control">-->
                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Nombre:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="nombre" type="text" placeholder="Ingresa tu nombre" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Apellidos:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="apellido" type="text" placeholder="ingresa tus apellidos" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Documento:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="documento" type="text" placeholder="ingresa tu documento" class="form-control">
                                </div>
                            </div>

                             <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Usuario:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="user" type="text" placeholder="Ingresa tu user" class="form-control">
                                </div>
                            </div>

                          <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Email:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="email" type="text" placeholder="ingresa tu Email" class="form-control">
                                </div>
                            </div>


                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Contrase√±a:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="password" type="text" placeholder="ingresa tu password" class="form-control">
                                </div>
                            </div>

                            <!--<input class="radio" type="radio" name="Tipo"/><h2>Estudiante</h2><br /> -->
                            <!--<input class="radio" type="radio" name="Tipo"/><h2>Docente</h2><br /> -->

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                 </div>
                                <div class="col-sm-4">
                                    <button type="submit" value ="10" class="btn btn-primary btn-lg">registrarse</button>
                                 </div>
                            </div>
                         </div>
                </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
