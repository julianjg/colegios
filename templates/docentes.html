{% extends 'plantilla.html' %}
{% block title%} EDUCACION {%endblock %}

{%  block content %}

<div class="panel panel-headline">
            <div class="panel-heading">
              <h2 class="panel-title"><b>Formulario Docentes</b></h2>
              <p class="panel-subtitle"><b>Secretaria de educacion de Anapoima aqui podras inscribir los docentes . </b></p>
            </div>

            <div class="panel-body">
              <div class="row">

                <form action="" method=post name="formulario2" class="formregistro2">
                    {% csrf_token %}
                    <div class="col-sm-12 form-group">
                        <div class="col-sm-2 row">

                        </div>
                        <div class="col-sm-8">
                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Nombre:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="nombre" type="text" placeholder="Ingresa tu nombre" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Apellidos:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="apellido" type="text" placeholder="ingresa tus apellidos" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Documento:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="documento" type="text" placeholder="ingresa tu documento" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Email:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="email" type="text" placeholder="ingresa tu Email" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Asignatura:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="asignatura" type="text" placeholder="Ingresa Asignatura" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="textinput">Contacto:</label>
                                 </div>
                                <div class="col-sm-8">
                                    <input id="textinput" name="contacto" type="text" placeholder="ingresa tu contacto" class="form-control">
                                </div>
                            </div>

                            <!--<input class="radio" type="radio" name="Tipo"/><h2>Estudiante</h2><br /> -->
                            <!--<input class="radio" type="radio" name="Tipo"/><h2>Docente</h2><br /> -->

                            <div class="col-sm-12 form-group">
                                <div class="col-sm-4">
                                 </div>
                                <div class="col-sm-4">
                                    <button type="submit" value ="10" class="btn btn-primary btn-lg">registrarse</button>
                                    <br /><br/>
                                 </div>
                            </div>
                        </div>
                    </div>
                </form>
              </div>
            </div>
</div>
{% endblock %}
